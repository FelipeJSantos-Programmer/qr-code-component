<!DOCTYPE html>
<html Lang="en">

<head>
  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="text-high">
      <h4 align="center">Improve your front-end <br>skills by building projects</h4>

      <div class="text-low">
        <p align="center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="qr-code">
      <img src="./src/images/qr-code-border.png" alt="">
    </div>

  </main>
</body>
