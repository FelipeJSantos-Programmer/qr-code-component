<!DOCTYPE html>
<html Lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="qr-code">
        <img src="./src/images/qr-code-border.png" alt="code">
      </div>
      <div class="text-high">
        <h4 align="center">Improve your front-end <br>skills by building projects</h4>
        <div class="text-low">
          <p align="center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    <div class="rectangle-qrc"></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FelipeJSantos-Programmer">FelipeJSantos-Programmer</a>.
  </div>
</body>

</html>
